<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700" />

    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT-CHAMPIONS WEB APP</title>
</head>

<body class="px-10">
    <header
        class="px-5 py-2 flex justify-around items-center shadow-md shadow-[#5ce1e6] rounded-md mt-5 max-w-[800px] mx-auto text-white">
        <div class="logo w-[60px]">
            <img src="./assets/imgs/FUT.png" alt="FUT">
        </div>
        <ul class="flex justify-between gap-10">
            <li><a class="text-sm hover:text-[#5CE1E6]" href="#">Home</a></li>
            <li><a class="text-sm hover:text-[#5CE1E6]" href="#">Teams</a></li>
            <li><a class="text-sm hover:text-[#5CE1E6]" href="#">Players</a></li>
        </ul>
    </header>
    <div class="w-full py-5">
        <button type="button" id="add-player-button"
            class="text-black bg-[#5ce1e6] px-4 py-1 rounded-md capitalize hover:bg-[#46bdc3] focus:ring-0 focus:outline-none ">
            add new player
        </button>
    </div>
    <main class="my-2 md:flex grid grid-cols-1 gap-5">
        <section class="bg-gray-800 rounded-md shadow-md shadow-[#5ce1e6] md:w-[70%] w-[100%]">
            <div id="field" class="w-[100%] flex flex-col items-center justify-center gap-10 rounded-md shadow-md p-10">

                <!--attaque-->
                <div class="attaque flex gap-10 justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-lw" onclick="add_Player('LW')">
                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">LW</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-st" onclick="add_Player('ST')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">ST</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-rw" onclick="add_Player('RW')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">RW</p>
                        </div>
                    </div>
                </div>

                <!--center-->

                <div class="center flex gap-10 justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-cm-g" onclick="add_Player('CMG')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">CM</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer " id="player-cm-c" onclick="add_Player('CMC')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">CM</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-cm-d" onclick="add_Player('CMD')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">CM</p>
                        </div>
                    </div>
                </div>

                <!--defence-->
                <div class="deffence flex gap-10 justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-lb" onclick="add_Player('LB')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">LB</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-cb-g" onclick="add_Player('CBG')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">CB</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-cb-d" onclick="add_Player('CBD')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">CB</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-rb" onclick="add_Player('RB')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">RB</p>
                        </div>
                    </div>
                </div>


                <!--gol keaper-->
                <div class="gol-keaper flex flex-col items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <div class="fut-player-card cursor-pointer" id="player-gk" onclick="add_Player('GK')">

                        </div>
                        <div class="border px-2 shadow-md shadow-white hover:shadow-[#5ce1e6] hover:border-[#5ce1e6] cursor-pointer"
                            style="border-radius : 50%;transform: rotateX(45deg)">
                            <p class="p-position text-white">GK</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--side bar-->
        <section id="side-bar"
            class="flex flex-wrap justify-center p-2 gap-2 md:gap-3 md:w-[30%] w-[100%] bg-gray-800 rounded-md shadow-md shadow-[#5ce1e6] overflow-scroll"
            style="height:fit-content; min-height: 60vh; max-height: 155vh;">
        </section>
    </main>



    <!--modal for add players-->
    <section
        class="hidden flex text-white flex-col px-4 py-5 bg-slate-600 rounded-md shadow-md fixed w-[90%] md:max-w-[500px] md:min-w-[300px] top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%] z-10"
        id="add-player-modal">
        <button type="button" id="close-btn"><img src="./assets/imgs/close.png" alt="close"
                class="w-[30px] h-[30px] absolute right-4 top-2 "></button>
        <h2 class="text-lg mx-auto font-bold text-white mb-3">Add Player</h2>
        <form action="" class="flex flex-col" id="add-player-form">
            <div class="grid grid-cols-2 gap-2">
                <div class="flex flex-col">
                    <input id="f-name"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="text" placeholder="Player name">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <input id="f-image"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="url" placeholder="Player image url">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <select
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2 text-gray-400 cursor-pointer"
                        name="f-position" id="f-position" onchange="adapteForm()">
                        <option value="none">player position</option>
                        <option value="gk">GK</option>
                        <option value="cb">CB</option>
                        <option value="lb">LB</option>
                        <option value="cb">CB</option>
                        <option value="cm">CM</option>
                        <option value="rw">RW</option>
                        <option value="st">ST</option>
                        <option value="lw">LW</option>
                    </select>
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <input id="f-nationality"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="text" placeholder="Player nationality">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <input id="f-flag"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="url" placeholder="Player country flag">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-club"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="text" placeholder="Player club name">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <input id="f-logo"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="url" placeholder="Player club logo url">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-rating"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="rating" min="40" max="99">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-pace"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="pace" min="40" max="99">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-shooting"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="shooting" min="40" max="100">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-passing"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="passing" min="40" max="100">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-driblling"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="driblling"min="40" max="100">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col gap">
                    <input id="f-defending"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                        type="number" placeholder="defending" min="40" max="100">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
                <div class="flex flex-col">
                    <input id="f-physical"
                        class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px]"
                        type="number" placeholder="physical" min="40" max="100">
                    <div class="error-message text-red-600 text-sm font-semibold"></div>
                </div>
            </div>
            <button class="text-white bg-[#5ce1e6] px-2 py-1 rounded-md mt-2 focus:outline-none focus:border-none"
                id="add-player-btn" type="submit">Add Player</button>

        </form>

    </section>


    <!--section for reserved player-->
    <section id="reserve" class="flex flex-wrap gap-3 items-center justify-center p-10">

    </section>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/all.min.js"></script>
</body>

</html>
